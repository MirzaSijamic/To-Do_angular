<form style="margin-bottom: 40px;" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" [(ngModel)]="text" name="text" id="text" placeholder="Add Task">
    </div>
    <div class="form-control">
        <label for="day">Day and Time</label>
        <input type="text" name="day" [(ngModel)]="day" id="day" placeholder="Add Day and time">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set reminder</label>
        <input type="checkbox" name="reminder" [(ngModel)]="reminder" id="reminder" placeholder="Add reminder">
    </div>
    {{text}}
    <input type="submit" value="Save Task" class="btn btn-block">
</form>
